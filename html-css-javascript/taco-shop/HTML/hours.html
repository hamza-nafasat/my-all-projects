<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hamza Nafasat" />
    <meta name="description" content="Store Hours for The Little Taco Shop" />
    <title>Hours - LTS</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>

          <li>

          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- .................................... hero ................................ -->

    <section class="hero">
      <figure>
        <img
          src="../img/tacos_tray_1000x667.png"
          alt="A Tray of Tasty Tacos"
          title="We love trays of tacos!"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>
    <!-- .................................... main ................................ -->
    <main id="hours" class="main">
      <article class="main__article">
        <h2 class="main__h2">Hours</h2>
        <p>We are open 7 days week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>11am-9pm</dd>
          <dt>Friday-Saturday</dt>
          <dd>11am-11pm</dd>
        </dl>
        <p>
          <a href="#">Back To Top</a>
        </p>
      </article>
    </main>

    <!-- .................................... footer ................................ -->

    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &COPY;<time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
